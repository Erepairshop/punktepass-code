<svg width="200" height="48" viewBox="0 0 200 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern PunktePass Repair Form Logo -->

  <!-- Icon: Clipboard with wrench -->
  <g transform="translate(4, 4)">
    <!-- Clipboard base -->
    <rect x="4" y="6" width="32" height="38" rx="4" fill="none" stroke="currentColor" stroke-width="2.5" opacity="0.9"/>

    <!-- Clipboard top clip -->
    <rect x="12" y="2" width="16" height="8" rx="2" fill="currentColor" opacity="0.9"/>

    <!-- Check lines -->
    <line x1="12" y1="18" x2="28" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="12" y1="26" x2="24" y2="26" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="12" y1="34" x2="20" y2="34" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

    <!-- Wrench overlay -->
    <g transform="translate(22, 28) rotate(-45)">
      <rect x="-2" y="-10" width="4" height="16" rx="1" fill="currentColor" opacity="0.85"/>
      <circle cx="0" cy="-10" r="5" fill="none" stroke="currentColor" stroke-width="2.5" opacity="0.85"/>
      <circle cx="0" cy="-10" r="2" fill="currentColor" opacity="0.85"/>
    </g>
  </g>

  <!-- Text: PunktePass -->
  <text x="52" y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="700" fill="currentColor">
    <tspan opacity="0.9">Punkte</tspan><tspan font-weight="800">Pass</tspan>
  </text>

  <!-- Text: Formular -->
  <text x="52" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" font-weight="500" fill="currentColor" opacity="0.6">
    Reparatur-Formular
  </text>
</svg>