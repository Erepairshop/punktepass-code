<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#121820"/>
    </linearGradient>

    <!-- Main accent gradient (cyan to purple) -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Subtle circle background accent -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Main "P" letter - bold and modern -->
  <g filter="url(#glow)">
    <!-- P letter shape -->
    <path d="M175 140
             L175 372
             L215 372
             L215 280
             L280 280
             C340 280 380 240 380 210
             C380 175 340 140 280 140
             Z
             M215 175
             L270 175
             C310 175 340 190 340 210
             C340 230 310 245 270 245
             L215 245
             Z"
          fill="url(#accentGrad)"/>
  </g>

  <!-- Three dots representing "Punkte" (points) -->
  <g fill="url(#accentGrad)" opacity="0.9">
    <circle cx="300" cy="320" r="16"/>
    <circle cx="340" cy="350" r="12"/>
    <circle cx="370" cy="320" r="8"/>
  </g>

</svg>
