<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Light background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f4f8"/>
    </linearGradient>

    <!-- Deep blue-purple gradient for P -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="50%" style="stop-color:#5B4FE8"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0066FF" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Subtle circle -->
  <circle cx="256" cy="256" r="175" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.2"/>

  <!-- Main "P" letter -->
  <g filter="url(#shadow)">
    <path d="M170 135
             L170 377
             L218 377
             L218 285
             L290 285
             C355 285 395 245 395 210
             C395 170 355 135 290 135
             Z
             M218 175
             L280 175
             C325 175 350 190 350 210
             C350 230 325 245 280 245
             L218 245
             Z"
          fill="url(#accentGrad)"/>
  </g>

  <!-- Three dots -->
  <g fill="url(#accentGrad)" opacity="0.85">
    <circle cx="310" cy="330" r="18"/>
    <circle cx="355" cy="355" r="13"/>
    <circle cx="388" cy="328" r="9"/>
  </g>

</svg>
