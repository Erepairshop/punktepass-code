<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>

    <!-- Vibrant cyan-blue gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="100%" style="stop-color:#2979FF"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Subtle circle -->
  <circle cx="256" cy="256" r="175" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.25"/>

  <!-- Main "P" letter -->
  <g filter="url(#glow)">
    <path d="M170 135
             L170 377
             L218 377
             L218 285
             L290 285
             C355 285 395 245 395 210
             C395 170 355 135 290 135
             Z
             M218 175
             L280 175
             C325 175 350 190 350 210
             C350 230 325 245 280 245
             L218 245
             Z"
          fill="url(#accentGrad)"/>
  </g>

  <!-- Three dots -->
  <g fill="url(#accentGrad)" opacity="0.85">
    <circle cx="310" cy="330" r="18"/>
    <circle cx="355" cy="355" r="13"/>
    <circle cx="388" cy="328" r="9"/>
  </g>

</svg>
