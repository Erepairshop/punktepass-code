<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunktePass Flyer A5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: 148mm 210mm;
            margin: 0;
        }

        @media print {
            html, body {
                width: 148mm;
                height: 210mm;
            }
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                padding: 0;
                background: none;
            }
            .no-print {
                display: none !important;
            }
            .flyer {
                box-shadow: none;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .print-btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00a086 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.4);
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 170, 0.5);
        }

        .flyer {
            width: 148mm;
            height: 210mm;
            background: #ffffff;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Header gradient */
        .header {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b4e 100%);
            padding: 12mm 8mm 14mm;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo {
            height: 14mm;
            position: relative;
            z-index: 1;
            margin-bottom: 5mm;
        }

        .headline {
            position: relative;
            z-index: 1;
        }

        .headline h1 {
            color: #ffffff;
            font-size: 8mm;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 2mm;
        }

        .headline h1 .highlight {
            background: linear-gradient(135deg, #00d4aa 0%, #00f5c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subheadline {
            color: rgba(255,255,255,0.8);
            font-size: 3.5mm;
            font-weight: 400;
        }

        /* Content */
        .content {
            padding: 8mm 8mm 6mm;
        }

        .steps-title {
            text-align: center;
            color: #1a1a3e;
            font-size: 4.5mm;
            font-weight: 700;
            margin-bottom: 5mm;
        }

        .steps {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3mm;
            margin-bottom: 6mm;
        }

        .step {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 3.5mm;
            border-radius: 3mm;
            display: flex;
            align-items: center;
            gap: 2.5mm;
            border: 0.3mm solid #e2e8f0;
        }

        .step-number {
            width: 7mm;
            height: 7mm;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00d4aa;
            font-weight: 800;
            font-size: 3.5mm;
            flex-shrink: 0;
        }

        .step-text {
            color: #1e293b;
            font-size: 2.8mm;
            font-weight: 600;
            line-height: 1.3;
        }

        /* QR Section */
        .qr-section {
            text-align: center;
            padding: 0 8mm;
        }

        .qr-container {
            display: inline-block;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            padding: 4mm;
            border-radius: 5mm;
            position: relative;
        }

        .qr-container::before {
            content: '';
            position: absolute;
            inset: -1mm;
            background: linear-gradient(135deg, #00d4aa, #00f5c4, #00d4aa);
            border-radius: 6mm;
            z-index: -1;
        }

        .qr-inner {
            background: white;
            padding: 3mm;
            border-radius: 3mm;
        }

        .qr-code {
            width: 32mm;
            height: 32mm;
            display: block;
        }

        /* CTA */
        .cta {
            margin-top: 5mm;
            text-align: center;
        }

        .cta-text {
            color: #1a1a3e;
            font-size: 4mm;
            font-weight: 700;
            margin-bottom: 2mm;
        }

        .cta-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00d4aa 0%, #00a086 100%);
            color: white;
            padding: 2.5mm 8mm;
            border-radius: 50px;
            font-size: 4.5mm;
            font-weight: 700;
            letter-spacing: 0.3px;
            box-shadow: 0 3px 10px rgba(0, 212, 170, 0.3);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            padding: 3mm 8mm;
            text-align: center;
        }

        .footer-text {
            color: rgba(255,255,255,0.7);
            font-size: 2.5mm;
            font-weight: 500;
        }

        .footer-text span {
            color: #00d4aa;
        }
    </style>
</head>
<body>
    <button class="print-btn no-print" onclick="window.print()">Drucken / Nyomtatás</button>

    <div class="flyer">
        <!-- Header -->
        <div class="header">
            <img src="../assets/img/logo.webp" alt="PunktePass" class="logo">
            <div class="headline">
                <h1>
                    Punkte sammeln<br>
                    <span class="highlight">Prämien erhalten!</span>
                </h1>
            </div>
            <p class="subheadline">Mit PunktePass wird jeder Einkauf belohnt.</p>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="steps-title">So einfach geht's:</div>
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">App herunter-<br>laden</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Schnelle & einfache Registrierung</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">QR-Code im Shop scannen</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">Punkte sammeln & einlösen</div>
                </div>
            </div>

            <!-- QR Code -->
            <div class="qr-section">
                <div class="qr-container">
                    <div class="qr-inner">
                        <img src="../assets/img/punktepass-qr-code.png" alt="QR Code" class="qr-code">
                    </div>
                </div>
            </div>

            <!-- CTA -->
            <div class="cta">
                <div class="cta-text">Jetzt Vorteile sichern!</div>
                <div class="cta-badge">Punktepass.de</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">Scannen Sie den QR-Code <span>und starten Sie sofort!</span></div>
        </div>
    </div>
</body>
</html>
