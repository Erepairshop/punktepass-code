<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunktePass - Instagram Post RO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            padding: 20px;
        }

        .instagram-post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(145deg, #0a0a1a 0%, #1a1a3a 50%, #0f0f2a 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Background effects */
        .bg-glow-1 {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            filter: blur(60px);
        }

        .bg-glow-2 {
            position: absolute;
            bottom: -20%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
            filter: blur(80px);
        }

        .bg-glow-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
            filter: blur(50px);
        }

        /* Grid pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
        }

        /* Logo area */
        .logo-container {
            margin-bottom: 50px;
        }

        .logo {
            width: 180px;
            filter: drop-shadow(0 4px 20px rgba(99, 102, 241, 0.3));
        }

        /* Coming soon badge */
        .coming-soon-badge {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.1));
            border: 2px solid rgba(251, 191, 36, 0.5);
            border-radius: 50px;
            padding: 14px 40px;
            margin-bottom: 50px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.4); }
        }

        .coming-soon-text {
            font-size: 22px;
            font-weight: 700;
            color: #fbbf24;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Main headline */
        .headline {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 50%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .headline-accent {
            display: block;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subheadline */
        .subheadline {
            font-size: 28px;
            font-weight: 500;
            color: #94a3b8;
            max-width: 700px;
            line-height: 1.5;
            margin-bottom: 60px;
        }

        /* Features */
        .features {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 28px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            font-size: 32px;
        }

        .feature-text {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
        }

        /* QR visual */
        .qr-visual {
            position: absolute;
            bottom: 80px;
            right: 80px;
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            opacity: 0.6;
        }

        /* Phone mockup decoration */
        .phone-deco {
            position: absolute;
            left: 60px;
            bottom: 60px;
            font-size: 120px;
            opacity: 0.15;
        }

        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%;
        }

        .deco-circle-1 {
            top: 100px;
            right: 150px;
            width: 100px;
            height: 100px;
        }

        .deco-circle-2 {
            bottom: 200px;
            left: 100px;
            width: 60px;
            height: 60px;
            border-color: rgba(139, 92, 246, 0.2);
        }

        /* Floating dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
        }

        .dot-1 { top: 180px; left: 200px; }
        .dot-2 { top: 300px; right: 250px; background: rgba(139, 92, 246, 0.5); }
        .dot-3 { bottom: 350px; left: 180px; background: rgba(6, 182, 212, 0.5); }

    </style>
</head>
