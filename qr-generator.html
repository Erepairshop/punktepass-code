<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR K√≥d Gener√°tor - PunktePass</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
        }
        #qrcode img {
            display: block;
        }
        .download-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: none;
        }
        .url-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            word-break: break-all;
            color: #333;
            font-size: 14px;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            color: #2e7d32;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî≤ QR K√≥d Gener√°tor</h1>
        <p class="subtitle">K√∂zvetlen link - nincs √°tir√°ny√≠t√°s!</p>

        <div class="input-group">
            <input type="text" id="urlInput" value="https://punktepass.de" placeholder="Add meg az URL-t...">
        </div>

        <button onclick="generateQR()">QR K√≥d Gener√°l√°sa</button>
        <button class="download-btn" id="downloadBtn" onclick="downloadQR()">‚¨áÔ∏è Let√∂lt√©s PNG</button>

        <div id="qrcode"></div>

        <div class="url-display" id="urlDisplay">
            <strong>URL:</strong> <span id="currentUrl">https://punktepass.de</span>
        </div>

        <div class="info">
            ‚úÖ A QR k√≥d k√∂zvetlen√ºl a megadott URL-re ir√°ny√≠t<br>
            ‚úÖ Nincs k√∂ztes oldal vagy tracking<br>
            ‚úÖ √ñr√∂kre m≈±k√∂dik, nem j√°r le
        </div>
    </div>

    <script>
        let qrcode = null;

        function generateQR() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('K√©rlek adj meg egy URL-t!');
                return;
            }

            // Clear previous QR code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            qrcode = new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Update URL display
            document.getElementById('currentUrl').textContent = url;

            // Show download button
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'punktepass-qr-code.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        // Generate QR code on page load
        window.onload = function() {
            generateQR();
        };
    </script>
</body>
</html>
